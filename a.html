<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Social icons menu effect </title>
</head>
<body>
	<ul class="menu">
		<div class="toggle"><i class="fa-solid fa-plus"></i></div>
		<li style="--i:0;--clr:#ff2972"><a href="#"><i class="fa-solid fa-gamepad"></i></a></li>
		<li style="--i:1;--clr:#fee800"><a href="#"><i class="fa-solid fa-user"></i></a></li>
		<li style="--i:2;--clr:#04fc43"><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
		<li style="--i:3;--clr:#fe00f1"><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
		<li style="--i:4;--clr:#00b0fe"><a href="#"><i class="fa-brands fa-tiktok"></i></a></li>
		<li style="--i:5;--clr:#fea600"><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
		<li style="--i:6;--clr:#a529ff"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
		<li style="--i:7;--clr:#01bdab"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
	</ul>


	<script>
		let toggle = document.querySelector('.toggle');
		let menu = document.querySelector('.menu');
		toggle.onclick =function(){
			menu.classList.toggle('active');
		}
	</script>

</body>
</html>
