<body>
    <div class="container">
        <h1>REVENGE E-SPORTS</h1>
        <div class="form-group">
            <label for="member-name">Member Name</label>
            <input type="text" id="member-name" name="member-name" placeholder="Enter member name">
        </div>
        <div class="form-group">
            <label for="member-role">Member Role</label>
            <input type="text" id="member-role" name="member-role" placeholder="Rush/Sniper/Boomer/Pusher">
        </div>
        <div class="form-group">
            <label for="member-level">Member Level</label>
            <input type="text" id="member-level" name="member-level" placeholder="Enter member level">
        </div>
        <div class="form-group">
            <label for="member-uid">Member UID</label>
            <input type="text" id="member-uid" name="member-uid" placeholder="Enter member UID">
        </div>
        <button class="btn" onclick="sendToWhatsApp()">Add Member</button>
        <div class="note">
            <p>You must have WhatsApp Business to join us here. Otherwise your information will not come to us. OR, <a href="contact.html">CONTACT</a></p>
        </div>
    </div>
    <script>
        function sendToWhatsApp() {
            const name = document.getElementById('member-name').value;
            const role = document.getElementById('member-role').value;
            const level = document.getElementById('member-level').value;
            const uid = document.getElementById('member-uid').value;

            const message = ` Member Name: ${name}%0A Member Role: ${role}%0A Member Level: ${level}%0A Member UID: ${uid}`;

            const whatsappUrl = `https://wa.me/+8801326762755?text=${message}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
